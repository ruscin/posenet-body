<!DOCTYPE html>
<html>

    <head>
        <title>PoseNet - Camera Feed Demo</title>
        <style>
            body{margin: 0px;}
        canvas { display: block; }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            color: black;
        }

        .footer-text {
            max-width: 600px;
            text-align: center;
            margin: auto;
        }

        @media only screen and (max-width: 600px) {

            .footer-text,
            .dg {
                display: none;
            }
        }

        /*
         *  The following loading spinner CSS is from SpinKit project
         *  https://github.com/tobiasahlin/SpinKit
         */
        .sk-spinner-pulse {
            width: 20px;
            height: 20px;
            margin: auto 10px;
            float: left;
            background-color: #333;
            border-radius: 100%;
            -webkit-animation: sk-pulseScaleOut 1s infinite ease-in-out;
            animation: sk-pulseScaleOut 1s infinite ease-in-out;
        }

        @-webkit-keyframes sk-pulseScaleOut {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            100% {
                -webkit-transform: scale(1.0);
                transform: scale(1.0);
                opacity: 0;
            }
        }

        @keyframes sk-pulseScaleOut {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            100% {
                -webkit-transform: scale(1.0);
                transform: scale(1.0);
                opacity: 0;
            }
        }
        #main {
            height: 1080px;
            position: absolute;
        }
        #main video{
            height: 100%;
        }
        canvas{
            position: absolute;
            max-height: 900px;
        }

        .spinner-text {
            float: left;
        }
        form {
           position: sticky;
           bottom: 30px;
        }
    </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="info" style='display:none'>
        </div>
        <div id="loading" style='display:flex'>
            <div class="spinner-text">
                Loading PoseNet model...
            </div>
            <div class="sk-spinner sk-spinner-pulse"></div>
        </div>
        <div id='main' style='display:none'>
            <video id="video" playsinline style="display: none;">
            </video>
            <canvas id="output" />
            </div>
            <form>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
                        <select
                            id="selectClothes">
                            <option selected>sukienka</option>
                            <option value="1">duza_sukienka</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
            </form>
            <script src="camera.js"></script>
            <!-- <script src="skirt.js"></script> -->
        </body>

    </html>
